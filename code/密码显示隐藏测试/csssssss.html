<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./statics/demosource/cs.css">
	<!-- <script type="text/javascript" src='./statics/demosource/cs.js'></script> -->
	<title>ces</title>
</head>
<body>
	<div id="page_container">
	<!--密码输入框-->
	<div class="input_block">
		<img id="demo_img" onclick="hideShowPsw()" src="./img/visible.png"  alt="显示/隐藏">
		<input  id="demo_input" type="password"  placeholder="Password"/>
	</div>
 
	<button onclick="">Login</button>
	</div>

	<script type="text/javascript">
	var demoImg = document.getElementById("demo_img");
	var demoInput = document.getElementById("demo_input");
	function hideShowPsw(){
		if (demoInput.type == "password") {
			demoInput.type = "text";
			demo_img.src = "./img/invisible.png";

		}else {
			demoInput.type = "password";
			demo_img.src = "./img/visible.png";
		}
	}
		</script>
</body>
</html>
