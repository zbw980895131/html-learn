<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用"get"方法来提交表单</title>
</head>
<body>
	<form action="./statics/demosource/demo-form_method.php" method="get" target="_blank">
	First name:<input type="text" name="firstname"><br/>
	Last name:<input type="text" name="lastname"><br/>
	<input type="submit" value="提交" >
	<input type="reset" value="重置" >
	</form>
	<p>点击提交按钮,输入框数据将被发送到服务器上的“demo-form_method.php”页面。</p>

	<hr>
	<form action="./statics/demosource/demo-form_method.php" method="post" target="_blank">
	First name:<input type="text" name="firstname"><br/>
	Last name:<input type="password" name="lastname" ><br/>
	<input type="submit" value="提交" >
	<input type="reset"  value="重置" >
	</form>
	<p>点击提交按钮,输入框数据将被发送到服务器上的“demo-form_method.php”页面。</p>

</body>
</html>
