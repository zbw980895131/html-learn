<!DOCTYPE html>
<html>
<head>
	<title>表格示例</title>
</head>
<body>
		

	<table border="1">
		<th align="center" width="100%" colspan="3"> 表头</th>
		<tr>
			<td>row 1,cell 1</td>
			<td>row 1,cell 2</td>
			<td>row 1,cell 3</td>
		</tr>
		<tr>
			<td>row 2,cell 1</td>
			<td>row 2,cell 2</td>
			<td>row 2,cell 3</td>
		</tr>
		<tr>
			<td align="center" colspan="2">row 3,cell 1</td>
			<td align="center" rowspan="2">row 2,cell 3</td>
		</tr>
		<tr>
			<td>row 2,cell 1</td>
			<td>row 2,cell 2</td>
			
		</tr>

</html>
