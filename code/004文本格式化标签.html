<!DOCTYPE html>
<html>
<head>
	<title>
		文本格式化标签
	</title>
</head>
<body>

	<p><b>定义粗体文本</b></p><hr>
	<p><em>定义着重文字</em></p><hr>
	<p><i>定义斜体字</i></p><hr>
	<p><small>定义小号字</small></p><hr>
	<p><strong>定义重要的文本</strong></p><hr>
	<p>定义<sub>下标字</sub></p><hr>
	<p>定义<sup>上标字</sup></p><hr>
	<p><ins>定义插入字</ins></p><hr>
	<p><del>定义删除字</del></p><hr>
</body>
</html>
